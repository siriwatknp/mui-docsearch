<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>DocSearch playground</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@docsearch/css@3.0.0-alpha.40/dist/style.min.css"
    />
  </head>
  <body>
    <div id="docsearch"></div>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/@docsearch/js@3.0.0-alpha.40/dist/umd/index.js"
    ></script>

    <script type="text/javascript">
      var process = { env: { NODE_ENV: "development" } }; // prevent crash on search
      docsearch({
        container: "#docsearch",
        appId: window.APPLICATION_ID || "0TESSJGJEM",
        apiKey: window.API_KEY || "d4436ad6894f8d0e3ea258c24b27040e",
        // apiKey: "1d8534f83b9b0cfea8f16498d19fbcab",
        indexName: "material-ui",
        algoliaOptions: {
          // #major-version-switch - Except changing this line you need to update https://github.com/algolia/docsearch-configs/blob/master/configs/material-ui.json
          // facetFilters: ["version:master", "language:en"],
        },
      });
    </script>

    <style>
      body {
        margin: 20px;
        background-color: #fafafa;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji",
          "Segoe UI Symbol";
      }
    </style>
  </body>
</html>
