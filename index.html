<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Result</title>
  </head>
  <body>
    <div id="container"></div>

    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script
      crossorigin
      src="https://unpkg.com/react@17/umd/react.production.min.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js"
    ></script>
    <script type="text/babel" data-type="module">
      const keywords = [
        "button",
        "icon",
        "icons",
        "grid",
        "table",
        "text",
        "card",
        "select",
        "input",
        "form",
        "list",
        "menu",
        "box",
        "typo",
        "dialog",
        "modal",
        "theme",
        "textfield",
        "color",
        "paper",
        "tab",
        "appbar",
        "link",
        "image",
        "alert",
        "ico",
        "tabs",
        "drawer",
        "avatar",
        "chip",
        "auto",
        "search",
        "radio",
        "checkbox",
        "typography",
        "app",
        "iconbutton",
        "check",
        "container",
        "divider",
        "dropdown",
        "tooltip",
        "toolbar",
        "navbar",
        "typ",
        "switch",
        "flex",
        "rating",
        "ty",
        "label",
        "butt",
        "mater",
        "slider",
        "date",
        "tex",
      ];
      const App = () => {
        const changes = 3;
        return (
          <div
            style={{
              display: "grid",
              gridTemplateColumns: "max-content repeat(4, minmax(600px, 1fr))",
            }}
          >
            <div class="head">Component/Test</div>
            <div class="head">Current</div>
            {[...Array(changes)].map((_, index) => (
              <div class="head">Change {index + 1}</div>
            ))}
            {keywords.map((k) => (
              <React.Fragment key={k}>
                <div
                  style={{
                    alignSelf: "center",
                    padding: 16,
                    fontSize: 16,
                  }}
                >
                  {k}
                </div>
                <img
                  src={`./snapshots/${k}/current.jpg`}
                  style={{ maxWidth: "100%" }}
                />
                {[...Array(changes)].map((_, index) => (
                  <img
                    src={`./snapshots/${k}/improve${index + 1}.jpg`}
                    style={{ maxWidth: "100%" }}
                  />
                ))}
              </React.Fragment>
            ))}
          </div>
        );
      };
      ReactDOM.render(<App />, document.getElementById("container"));
    </script>

    <style>
      body {
        margin: 0px;
        background-color: #fafafa;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji",
          "Segoe UI Symbol";
      }

      .head {
        padding: 1rem;
        text-align: center;
      }
    </style>
  </body>
</html>
